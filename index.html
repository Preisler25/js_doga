<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Szamolos quizz</title>
    <script src="main.js" defer></script>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="h-screen bg-slate-700 text-gray-100 flex justify-center">
    <div class="w-[70%] flex justify-center flex-col items-center">
        <div id="display1"></div>
        <div id="feedback"></div>
        <div class="mb-6">
            <label for="result" class="block mb-2 text-sm font-medium text-gray-900 dark:text-white">Eredmény: </label>
            <input id="result" type="text" class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500">
        </div>
        <div>
            <button id="btn" type="button" class="text-gray-900 bg-white border border-gray-300 focus:outline-none hover:bg-gray-100 focus:ring-4 focus:ring-gray-200 font-medium rounded-lg text-sm px-5 py-2.5 mr-2 mb-2 dark:bg-gray-800 dark:text-white dark:border-gray-600 dark:hover:bg-gray-700 dark:hover:border-gray-600 dark:focus:ring-gray-700">Mehet</button>
            <button id="btn2" type="button" class="text-gray-900 bg-white border border-gray-300 focus:outline-none hover:bg-gray-100 focus:ring-4 focus:ring-gray-200 font-medium rounded-lg text-sm px-5 py-2.5 mr-2 mb-2 dark:bg-gray-800 dark:text-white dark:border-gray-600 dark:hover:bg-gray-700 dark:hover:border-gray-600 dark:focus:ring-gray-700">Új kör</button>
        </div>
    </div>
</body>
</html>
